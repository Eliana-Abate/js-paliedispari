<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Pali e Dispari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body> 
    <header class="container-fluid py-5">
        <div class="row text-center">
            <h1>Pari e Dispari</h1>
        </div>
    </header>

    <main>
        <div class="container py-5 text-center">
            <div class="row pb-5">
                <p id="user-choice" class="fs-4"></p>
            </div>

            <div class="row">
                <div class="col-12 col-md-6 gy-3">
                    <h4 id="user-number"></h4>
                </div>

                <div class="col-12 col-md-6 gy-3">
                    <h4 id="computer-choice"></h4>
                </div>
            </div>

            <div class='row pt-5'>
                <p id="sum-check" class="fs-4"></p>
                <h3 id="winner" class="bg-blue"></h3>
            </div>
        </div>   
    </main>

    <script src="./js/script.js"></script>
    
</body>
</html>
